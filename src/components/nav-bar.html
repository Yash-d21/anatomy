<template bindable="router">
  <require from="font-awesome/css/font-awesome.min.css"></require>
  <style>
    .sidebar {
      height: 100%;
      width: 60px;
      /* Icon width */
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      overflow-x: hidden;
      transition: 0.3s;
      white-space: nowrap;
      border-right: 1px solid #333;
      backdrop-filter: blur(5px);
    }

    .sidebar:hover {
      width: 250px;
      background-color: rgba(0, 0, 0, 0.95);
    }

    .sidebar a {
      padding: 15px 10px;
      text-decoration: none;
      font-size: 18px;
      color: #aaa;
      display: block;
      transition: 0.2s;
      display: flex;
      align-items: center;
    }

    .sidebar a:hover {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 4px solid #00a5ff;
    }

    .sidebar a.active {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #00a5ff;
    }

    .sidebar .icon {
      width: 40px;
      text-align: center;
      font-size: 20px;
    }

    .sidebar .text {
      margin-left: 15px;
      opacity: 0;
      /* Hidden by default */
      transition: opacity 0.2s;
    }

    .sidebar:hover .text {
      opacity: 1;
    }
  </style>

  <div class="sidebar">
    <div
      style="padding: 20px 0; text-align: center; color: #fff; font-weight: bold; border-bottom: 1px solid #333; margin-bottom: 10px;">
      <span class="icon"><i class="fa fa-heartbeat" style="color:#00a5ff"></i></span>
      <span class="text">Virtual Body</span>
    </div>

    <a repeat.for="row of router.navigation" href.bind="row.href" class="${row.isActive ? 'active' : ''}"
      title.bind="row.title">
      <span class="icon"><i class.bind="row.settings.icon"></i></span>
      <span class="text">${row.title}</span>
    </a>
  </div>
</template>
